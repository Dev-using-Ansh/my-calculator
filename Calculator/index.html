<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 >hi! to calculate</h1>
    <div class="container">
        <div class="empty"></div>
        <div class="row">
            <input type="text" class="cal">
        </div>
        <div class="row">
            <button class="button sign" value="clear">AC</button>
            <button class="button sign" value="del">del</button>
            <button class="button sign">%</button>
            <button class="button yellow" value="/">รท</button> 
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button yellow" value="*">x</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button yellow">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button yellow">+</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button yellow">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
